# Version of docker-compose
version: '3'

# Containers we are going to run
services:
  # Our Phoenix container
  db:
    # We use the predefined Postgres image
    image: postgres:9.6
    environment:
      # Set user/password for Postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Set a path where Postgres should store the data
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
# Define the volumes
  phoenix:
    # The build parameters for this container.
    build: .
    #volumes:
    #  - //c/Users/rachel/sites/cost_benefit_analysis_app/lib:/app/lib # THE LIB FOLDER HAS NOTHING IN IT. NOT WORKING
    working_dir: /
    command: ls #nodemon --watch lib --exec mix ecto.create && mix ecto.migrate && mix phx.server
    environment:
      # Variables to connect to our Postgres server
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: cost_benefit_analysis_app_dev
      PGPORT: 5432
      # Hostname of our Postgres container
      PGHOST: db
    ports:
      # Mapping the port to make the Phoenix app accessible outside of the container
      - "4000:4000"
    depends_on:
      # The db container needs to be started before we start this container
      - db
volumes:
  pgdata: